<table *ngIf="produto?.length > 0">
  <thead>
    <th>Nome</th><th>Marca</th><th>Volume</th>
  </thead>
  <div *ngFor="let i of produto">
  <tr *ngIf="i._id == id">
    <td>{{ i.nome }}</td><td>{{ i.marca }}</td><td>{{ i.volume.valor }}{{ i.volume.unidade }}</td>
  </tr>
  </div>
</table>

<h3 *ngIf="!produto?.length > 0">Produto n√£o encontrado</h3>
