<table *ngIf="loja?.length > 0">
  <thead>
    <th>Nome</th><th>Rua</th><th>CEP</th>
  </thead>
  <div *ngFor="let i of loja">
  <tr *ngIf="i?._id == id" >
    <td><a >{{ i.nome }}</a></td><td>{{ i.end.rua }}</td><td>{{ i.end.cep }}</td>
    <ul>
      <li *ngFor="let j of i.produtos">{{ j.nome }} - {{ j.valor }}</li>
    </ul>
  </tr>
</div>
</table>

<h3 *ngIf="!loja?.length > 0">Loja n√£o encontrada</h3>
